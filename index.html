<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shop Assistant â€” Mascot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="widget.css" />
</head>
<body>
  <!-- CHAT WRAPPER -->
  <div id="mascot-panel" class="mascot-panel closed" aria-hidden="true">
    <header class="panel-header">
      <div class="brand">
        <div class="logo" aria-hidden="true">SA</div>
        <div class="meta">
          <div class="title">Shop Assistant</div>
          <div class="subtitle">Mascot-powered support</div>
        </div>
      </div>
      <div class="controls">
        <button id="minimize-btn" class="icon-btn" title="Minimize">â€”</button>
        <button id="close-btn" class="icon-btn" title="Close">âœ•</button>
      </div>
    </header>

    <main class="panel-body">
      <!-- LEFT: avatar, actions -->
      <aside class="left">
        <div class="avatar-area">
          <div id="avatar" class="avatar" aria-hidden="true">
            <!-- default inline SVG mascot fallback -->
            <svg id="avatar-svg" width="150" height="150" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" class="avatar-svg">
              <defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#34D399"/><stop offset="1" stop-color="#06B6D4"/></linearGradient></defs>
              <rect rx="18" width="120" height="120" fill="url(#g)"/>
              <circle cx="40" cy="48" r="8" fill="#fff"/>
              <circle cx="80" cy="48" r="8" fill="#fff"/>
              <path d="M36 80c6 6 30 6 36 0" stroke="#fff" stroke-width="4" stroke-linecap="round" fill="none"/>
            </svg>
            <img id="avatar-img" class="avatar-img hidden" alt="mascot" />
            <div id="avatar-mouth" class="avatar-mouth"></div>
          </div>

          <!-- Floating mascot that pops out of the window -->
          <div id="floating-mascot" class="floating-mascot hidden" aria-hidden="true">
            <img id="floating-img" src="" alt="mascot floating" />
          </div>
        </div>

        <div class="chips">
          <button class="chip" data-q="How do I connect my store?">Connect store</button>
          <button class="chip" data-q="How much does it cost?">Pricing</button>
          <button class="chip" data-q="Show me integrations">Integrations</button>
        </div>

        <label class="upload-label">
          <input id="mascot-upload" type="file" accept="image/*" />
          <span class="upload-btn">Upload mascot</span>
        </label>
      </aside>

      <!-- RIGHT: chat -->
      <section class="right">
        <div id="chat-body" class="chat-body" aria-live="polite"></div>

        <div class="composer">
          <button id="emoji-btn" class="composer-mini" title="Quick">âœ¨</button>
          <textarea id="chat-input" placeholder="Ask me about your store..." rows="1" aria-label="Message"></textarea>
          <div class="composer-actions">
            <button id="mute-btn" class="composer-mini" title="Mute/unmute">ðŸ”Š</button>
            <button id="send-btn" class="composer-send" title="Send message">Send</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="panel-footer">
      <div class="status" id="status">Ready</div>
    </footer>
  </div>

  <!-- Floating launcher button -->
  <button id="mascot-toggle" class="mascot-toggle" aria-expanded="false" title="Open assistant">
    <img id="toggle-avatar" class="toggle-avatar" src="" alt="assistant" />
    <span class="toggle-text">Assistant</span>
  </button>

  <!-- provide config for local test if host hasn't set it -->
  <script>
    if (!window.MASCOT_CONFIG) {
      window.MASCOT_CONFIG = {
        backend: "https://mascot.academictechnexus.com", // change to your backend host (no trailing slash)
        upload: "https://mascot.academictechnexus.com/mascot/upload"
      };
    }
  </script>

  <script src="widget.js"></script>
</body>
</html>
