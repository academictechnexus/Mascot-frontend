<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Assistant</title>
  <link rel="stylesheet" href="widget.css" />
</head>
<body>
  <!-- Floating Mascot Bubble -->
  <div id="mascot-bubble">
    <img src="default-mascot.png" id="mascot-img" alt="Mascot"/>
  </div>

  <!-- Chat Window -->
  <div id="chat-window" class="hidden">
    <div id="chat-header">
      <span>🛍️ Shop Assistant</span>
      <div>
        <button id="upload-btn" title="Upload Mascot">⬆️</button>
        <button id="mute-btn">🔊</button>
        <button id="close-btn">✖</button>
      </div>
    </div>
    <div id="chat-body"></div>
    <div id="quick-replies">
      <button class="quick-btn">🛒 View Cart</button>
      <button class="quick-btn">📦 Track Order</button>
      <button class="quick-btn">💰 Shop Deals</button>
    </div>
    <div id="chat-input-area">
      <input type="text" id="chat-input" placeholder="Type or speak..." />
      <button id="mic-btn">🎤</button>
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Hidden file input for mascot upload -->
  <input type="file" id="mascot-upload" accept="image/*" style="display:none" />

  <script src="widget.js"></script>
</body>
</html>
