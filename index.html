<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shop Assistant â€” Right Panel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="widget.css" />
  <!-- Lottie CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js" defer></script>
  <!-- Config -->
  <script type="module" src="config.js" defer></script>
  <!-- Widget -->
  <script type="module" src="widget.js" defer></script>
</head>
<body>
  <!-- RIGHT-SIDE PANEL WIDGET -->
  <div id="mascot-panel" class="mascot-panel closed" aria-hidden="true" role="region" aria-label="Chat widget">
    <div class="panel-handle" id="panel-handle" tabindex="0" role="button" aria-pressed="false">
      <div class="brand">
        <div class="logo" aria-hidden>SA</div>
        <div class="meta">
          <div class="title">Shop Assistant</div>
          <div class="subtitle">Custom Shopify apps & integrations</div>
        </div>
      </div>
      <div class="toggle">
        <button id="open-btn" aria-label="Open chat">ðŸ’¬</button>
      </div>
    </div>

    <div class="panel-body" id="panel-body">
      <div class="header">
        <div class="header-left">
          <div id="mascot-lottie" class="mascot-lottie" aria-hidden></div>
        </div>
        <div class="header-right">
          <div class="h-title">Hi â€” I'm ShopBot</div>
          <div class="h-sub">I can help with quotes, demos, or quick fixes.</div>
        </div>
      </div>

      <div class="chat" id="chat" role="log" aria-live="polite">
        <!-- messages appear here -->
      </div>

      <div class="quick-buttons" id="quick-buttons" aria-hidden="false">
        <!-- quick replies populated by script -->
      </div>

      <form id="chat-form" class="chat-form" aria-label="Send a message">
        <button type="button" id="mic-btn" title="Voice input">ðŸŽ™</button>
        <input id="chat-input" type="text" placeholder="Ask about apps, pricing, demo..." autocomplete="off" />
        <button id="send-btn" type="submit">Send</button>
      </form>

      <div class="bottom-actions">
        <button id="book-demo" class="secondary">Book a demo</button>
        <button id="get-quote" class="primary">Get a quote</button>
      </div>

    </div>
  </div>

  <!-- Lead modal (hidden) -->
  <div id="lead-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="lead-title">
    <div class="modal-panel">
      <h3 id="lead-title">Request a free quote</h3>
      <p class="muted">Share a few details and we'll email a short estimate.</p>
      <label>
        Name
        <input id="lead-name" type="text" />
      </label>
      <label>
        Email
        <input id="lead-email" type="email" />
      </label>
      <label>
        Brief description (what do you want?)
        <textarea id="lead-need"></textarea>
      </label>
      <div class="modal-actions">
        <button id="lead-submit" class="primary">Send</button>
        <button id="lead-cancel" class="secondary">Cancel</button>
      </div>
    </div>
  </div>

</body>
</html>
