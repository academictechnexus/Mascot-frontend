<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shop Assistant â€” Mascot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="widget.css" />
</head>
<body>
  <!-- Chatbot Mascot Widget -->
  <div id="mascot-panel" class="mascot-panel closed" aria-hidden="true">
    <div class="panel-header">
      <div class="brand">
        <div class="logo">SA</div>
        <div class="meta">
          <div class="title">Shop Assistant</div>
          <div class="subtitle">Your mascot-powered assistant</div>
        </div>
      </div>
      <div class="controls">
        <button id="minimize-btn" class="icon-btn" title="Minimize">â€”</button>
        <button id="close-btn" class="icon-btn" title="Close">âœ•</button>
      </div>
    </div>

    <div class="panel-body">
      <div class="left">
        <div id="avatar-wrap" class="avatar-wrap">
          <div id="avatar" class="avatar">
            <img id="avatar-img" src="default-mascot.png" alt="mascot" />
            <div id="avatar-mouth" class="avatar-mouth"></div>
            <div id="avatar-spark" class="avatar-spark"></div>
          </div>
        </div>

        <div class="chips">
          <button class="chip" data-q="How do I connect my store?">Connect store</button>
          <button class="chip" data-q="How much does it cost?">Pricing</button>
          <button class="chip" data-q="Show me integrations">Integrations</button>
        </div>

        <div class="upload-area">
          <label class="upload-label">
            <input id="mascot-upload" type="file" accept="image/*" />
            <span id="upload-btn" class="upload-btn">Upload mascot</span>
          </label>
        </div>
      </div>

      <div class="right">
        <div id="chat-body" class="chat-body" aria-live="polite"></div>

        <div class="composer">
          <textarea id="chat-input" placeholder="Ask me about your store..."></textarea>
          <div class="composer-actions">
            <button id="mute-btn" class="composer-btn">ðŸ”Š</button>
            <button id="send-btn" class="composer-btn primary">Send</button>
          </div>
        </div>
      </div>
    </div>

    <div class="panel-footer">
      <div class="status" id="status">Ready</div>
    </div>
  </div>

  <!-- floating toggle -->
  <button id="mascot-toggle" class="mascot-toggle" aria-expanded="false" title="Open assistant">
    <img id="toggle-avatar" src="default-mascot.png" alt="mascot" />
    <span class="toggle-text">Assistant</span>
  </button>

  <!-- If your site already sets window.MASCOT_CONFIG, nothing changes.
       Otherwise set it here for local testing: -->
  <script>
    if (!window.MASCOT_CONFIG) {
      window.MASCOT_CONFIG = {
        backend: "https://mascot.academictechnexus.com", // change to your backend host (no trailing slash)
        upload: "https://mascot.academictechnexus.com/mascot/upload" // optional; backend endpoint
      };
    }
  </script>

  <!-- Load widget script (local) -->
  <script src="widget.js"></script>
</body>
</html>
